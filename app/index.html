<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>GitHub Clone</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="../bower_components/octicons/octicons/octicons.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <header>
      <div class="left-header">
        <a href="#" class="logo"><span class="octicon octicon-mark-github"></span></a>
        <form action="search-text">
          <input type="text" placeholder="Search GitHub">
        </form>
        <ul class="explore-list">
          <li><a href="#">Explore</a></li>
          <li><a href="#">Gist</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </div>
      <div class="right-header">
        <div class="avatar-name">
          <ul class="icon-list">
            <a href="#">
              <li><img src="https://avatars1.githubusercontent.com/u/7331768?v=3&s=40" class="avatar-img" alt="avatar"></li>
              <li class="handle">zenki14</li>
            </a>
          </ul>
        </div>
        <div class="list-right">
          <ul>
            <li><span class="octicon octicon-plus"></span><span class="octicon octicon-triangle-down"></span></li>
            <li><a href="#"<span class="octicon octicon-inbox"></span></a></li>
            <li><a href="#"><span class="octicon octicon-gear"></span></a></li>
            <li><a href="#"><span class="octicon octicon-sign-out"></span></a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="container">
      <aside></aside>
      <article></article>
    </div>
    <footer></footer>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
